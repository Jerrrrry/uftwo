<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar" >
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="$ctrl.query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
              <tr ng-repeat="list in listings | filter:$ctrl.query ">
                <td>{{list.code}}</td>
                <td>{{list.name}}</td>
                <td><button type="button" class="btn btn-info" ng-click="showDetails(list)">Show</button></td>
                <td><button type="button" class="btn btn-danger" ng-click="deleteListing(list)">Delete</button></td>
              </tr>
            </table>
          </div>

          <!--Write an HTML form that adds new listings to the directory-->

          <div class="tableWrapper"><button type="submit" class="btn btn-success mb-2" data-toggle="modal" data-target="#addnew">Add a New List</button></div>

          <!-- The Modal -->
          <div class="modal" id="addnew">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add new List</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  <label for="code" class="mr-sm-2">Code:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="code" ng-model="newlist.code">
                  <label for="name" class="mr-sm-2">Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="name" ng-model="newlist.name">
                  <label for="address" class="mr-sm-2">Address:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="address" ng-model="newlist.address">

                  <label for="lt" class="mr-sm-2">Latitude:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="lt" ng-model="newlist.coordinates.latitude">
                  <label for="gt" class="mr-sm-2">Longitude:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" id="gt" ng-model="newlist.coordinates.longitude">

                  <hr>
                  <button type="submit" class="btn btn-success mb-2" ng-click="addListing()">Add</button>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <h6>Code:{{show.code}}</h6>
             <h6>Name:{{show.name}}</h6>
             <h6>Address:{{show.address}}</h6>
             <h6>Latitude:{{show.coordinates.latitude}}</h6>
             <h6>Longitude:{{show.coordinates.longitude}}</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
